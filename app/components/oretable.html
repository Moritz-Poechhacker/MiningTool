<md-content style="background-color: grey; !important">
    <md-card>
        <md-button ng-click="$ctrl.allThide = !$ctrl.allThide" > [ {{ $ctrl.allThide ? "-" : "+" }} ] List of Ores </md-button>
        <table ng-show="$ctrl.allThide">
            <tr>
                <th> Name</th>
                <th> Weight</th>
                <th>Price / Unit</th>
            </tr>
            <tr ng-repeat="x in allminables" class="testo">
                <td> {{x.Name}}</td>
                <td> {{x.Weight}} m<sup>3</sup></td>
                <td> {{x.value}} Isk</td>
            </tr>
        </table>
    </md-card>
</md-content>
