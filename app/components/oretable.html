<md-content>
    <md-card>
        <table>
            <tr>
                <th> Name</th>
                <th> Weight</th>
                <th>Price / Unit</th>
            </tr>
            <tr ng-repeat="x in allminables" class="testo">
                <td> {{x.Name}}</td>
                <td> {{x.Weight}} m<sup>3</sup></td>
                <td> {{x.value}} Isk</td>
            </tr>
        </table>
    </md-card>
</md-content>
